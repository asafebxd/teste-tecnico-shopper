version: '3.8'

services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      - API_KEY=${API_KEY}
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: nouchka/sqlite3
    volumes:
      - ./src/database:/var/lib/sqlite
    environment:
      - SQLITE_DATABASE=database_sqlite3.db